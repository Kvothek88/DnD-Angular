  
@if (character) {
  <!-- Main Row -->
  <div class="relative flex flex-row bg-yellow-200/50 rounded-3xl p-3 m-5 space-x-1">

    <!-- Images -->
    <div class="relative w-[370px] h-[300px] p-6 mt-11 ml-5 flex-shrink-0">
      <img [src]="'assets/images/p' + character.id + '.jpg'" alt="Character Image" class="w-[260px] h-[260px] rounded-[60%]">
      <img [src]="'assets/images/f' + character.imageFrame + '.png'" alt="Portrait" class="absolute -top-7 -left-7 w-[380px] h-[380px]">
    </div>

    <!-- Column 1 -->
    <div class="flex flex-col mx-1 mt-6 space-y-2">
      <div>
        <label for="character-name" class="block text-2xl font-bold mb-1">Character Name</label>
        <input type="text" id="character-name" [(ngModel)]="character.name" placeholder="Character Name" class="w-[200px] text-xl p-2 bg-white rounded shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="race" class="block text-2xl font-bold mb-1">Race</label>
        <input type="text" id="race" [(ngModel)]="character.race" placeholder="Race" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="background" class="block text-2xl font-bold mb-1">Background</label>
        <input type="text" id="background" [(ngModel)]="character.background" placeholder="Background" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="religion" class="block text-2xl font-bold mb-1">Religion</label>
        <input type="text" id="religion" [(ngModel)]="character.religion" placeholder="Religion" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="flex flex-col mx-2 mt-6 space-y-2">
      <div>
        <label for="dndclass" class="block text-2xl font-bold mb-1">Class</label>
        <input type="text" id="dndclass" [(ngModel)]="character.class" placeholder="Class" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="domain" class="block text-2xl font-bold mb-1">Subclass</label>
        <input type="text" id="domain" [(ngModel)]="character.subclass" placeholder="Domain" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="size" class="block text-2xl font-bold mb-1">Size</label>
        <input type="text" id="size" [(ngModel)]="character.size" placeholder="Size" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
      <div>
        <label for="alignment" class="block text-2xl font-bold mb-1">Alignment</label>
        <input type="text" id="alignment" [(ngModel)]="character.alignment" placeholder="Alignment" class="w-[200px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="flex flex-col mx-2 mt-6 space-y-2">
      <div>
        <label for="level" class="block text-2xl font-bold mb-1">Level</label>
        <input type="text" id="level" [(ngModel)]="character.level" class="w-[50px] text-xl text-center p-2 rounded bg-white ml-1 shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      </div>
    </div>

    <!-- Buttons Container -->

    <div class="flex flex-col space-y-4 mx-4 mt-7">
      <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">HARM</button>
      <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">LONG REST</button>
      <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">SHORT REST</button>
      @if (character.class == 'Cleric'){
        <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">DIVINE STRIKE</button>
      }
      @else if (character.class == 'Druid'){
        <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">WILD SHAPE</button>
      }
      @if (character.subclass == 'Twilight'){
        <button class="w-[120px] h-[60px] bg-yellow-600 text-white rounded hover:bg-yellow-700">TWILIGHT SANCTUARY</button>
      }
    </div>

    <div class="flex flex-col space-y-1 mx-4 mt-7">
      <button class="w-[50px] h-[37px] bg-yellow-600 text-white rounded hover:bg-yellow-700">ADV</button>
      <input type="text" id="alignment" class="w-[50px] h-[37px] text-xl p-2 mb-4 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      <button class="w-[50px] h-[37px] bg-yellow-600 text-white rounded hover:bg-yellow-700">DIS</button>
      <input type="text" id="alignment" class="w-[50px] h-[37px] text-xl p-2 mb-4 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
      <button class="w-[50px] h-[37px] bg-yellow-600 text-white rounded hover:bg-yellow-700">CRIT</button>
      <input type="text" id="alignment" class="w-[50px] h-[37px] text-xl p-2 rounded bg-white shadow-[0_5px_5px_rgba(0,0,0,0.8)] border" readonly>
    </div>


    <!-- Dice canvas -->
     <div class="flex flex-col space-y-4 mx-4 mt-4 mb-4">
      <app-dice-roller></app-dice-roller>
     </div>
    

    <!-- Home Link -->
    <div class="absolute top-4 right-22 flex flex-col space-y-3">
      <div class="relative w-[137px] h-[136px]">
        <img src="assets/images/next.png" alt="Next" class="w-full h-full object-cover rounded">
        <a [routerLink]="['']" class="absolute inset-0 flex items-center justify-center text-white text-lg font-bold">Characters</a>
      </div>
    </div>
  </div>
}
