<div class="flex flex-col items-center bg-yellow-400 w-[460px] p-3 rounded-3xl ml-9 mr-4 mb-1 mt-5">

    <label for="savingthrows" class="text-2xl w-[280px] text-center bg-yellow-600 font-bold py-1 rounded-lg">
        SAVING THROWS
    </label>

    <div class="flex flex-col items-center w-full">
        @for(save of saves; track save){
            <div class="flex flex-col items-center w-[280px]">
                <label class="text-center font-bold text-xl">{{ save.name | uppercase}}</label>

                <div class="flex items-center bg-yellow-500 gap-2.5 w-[280px] h-[100px] rounded-lg">

                    <!-- TOTAL -->
                    <div class="flex flex-col items-center text-center">
                        <label class="font-bold text-xl mb-1 ml-2">TOTAL</label>
                        <input type="text" [value]="save.total" id="strengthsavetotal" class="w-12 h-11 text-center bg-white text-2xl rounded-lg border shadow-[0_5px_5px_rgba(0,0,0,0.8)] ml-2 caret-transparent cursor-pointer hover:bg-gray-200 focus:bg-gray-200" readonly>
                    </div>

                    <!-- KEY -->
                    <div class="flex flex-col items-center text-center">
                        <label class="font-bold text-xl mb-1 ml-2">STR</label>
                        <input type="text" [value]="save.modifier | modifier" id="strengthsavekey" class="w-10 h-9 text-center bg-white text-xl rounded-lg border shadow-[0_5px_5px_rgba(0,0,0,0.8)] ml-2" readonly>
                    </div>

                    <!-- PROF -->
                    <div class="flex flex-col items-center text-center">
                        <label class="font-bold text-xl mb-1 ml-2">PROF</label>
                        <input type="text" [value]="save.proficiency" class="w-10 h-9 text-center bg-white text-xl rounded-lg border shadow-[0_5px_5px_rgba(0,0,0,0.8)] ml-2" readonly>
                    </div>

                    <!-- ITEM -->
                    <div class="flex flex-col items-center text-center">
                        <label class="font-bold text-xl mb-1 ml-2">ITEM</label>
                        <input type="text" id="strengthsaveitem" class="w-10 h-9 text-center bg-white text-xl rounded-lg border shadow-[0_5px_5px_rgba(0,0,0,0.8)] ml-2" readonly>
                    </div>

                </div>
            </div>
        }   
    </div>

</div>
